<!DOCTYPE html>
<html>
<head>
  <style>
    .toggle-container {
      display: flex;
      justify-content: space-between;
      width: 300px;
      box-shadow: 0px 1px 4px 0px #D9E1EE;
      color: #000;
      border-radius: 25px;
    }

    .toggle-label {
      flex-grow: 1;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      border: 1px solid #fff;
      border-radius: 25px;
    }

    .toggle-label.selected {
      background-color: #EEF7F2;
      color: #00744B;
      border-color: #00744B;
    }
    
    .toggle-label:first-of-type {
        border-radius: 25px;
    }

    .toggle-label:last-of-type {
     border-radius: 25px;
      
    }

    .toggle-input {
      display: none;
    }
  </style>
  <script>
    function handleToggleClick(inputId) {
      const labels = document.getElementsByClassName('toggle-label');
      for (let i = 0; i < labels.length; i++) {
        labels[i].classList.remove('selected');
      }
      document.getElementById(inputId).checked = true;
      document.querySelector(`label[for=${inputId}]`).classList.add('selected');
    }
  </script>
</head>
